<div
  class="container"
  *ngIf="{
    pepperoni: hasPepperoni$ | async,
    mushroom: hasMushroom$ | async,
    olive: hasOlive$ | async,
    onion: hasOnion$ | async,
    orders: orders$ | async
  } as pizza"
>
  <div class="card my-4">
    <div class="card-body">
      <div class="row justify-content-between mb-3">
        <div class="col-auto">
          <div class="btn-group btn-group-toggle">
            <label
              *ngFor="let topping of toppings | keyvalue"
              class="btn btn-light"
              [class.active]="pizza[topping.key]"
            >
              <input
                type="checkbox"
                autocomplete="off"
                [ngModel]="pizza[topping.key]"
                (ngModelChange)="toggleTopping(topping.value)"
              />
              {{ topping.key | titlecase }}
            </label>
          </div>
        </div>

        <div class="col-auto">
          <button type="button" class="btn btn-primary" (click)="orderPizza()">
            ORDER
          </button>
        </div>
      </div>
